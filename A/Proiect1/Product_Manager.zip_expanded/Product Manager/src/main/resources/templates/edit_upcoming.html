<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<body bgcolor="pink">
<title>Edit Upcoming</title>
</head>
<body>
	<div align="center">
		<h1>Edit Upcoming</h1>
			<br/>
			<form action="#" th:action="@{/save1}" th:object="${u}" method="post">
				<table border="0" cellpadding="10">
					<tr>
						<td>IdU:</td>
						<td><input type="text" th:field="*{idu}" readonly="readonly"/></td>
					</tr>
					<tr>
						<td>Date:</td>
						<td><input type="text" th:field="*{dataa}" /></td>
					</tr>
					<tr>
						<td>Plans:</td>
						<td><input type="text" th:field="*{plans}" /></td>
					</tr>
					<tr>
						<td colspan="2"><button type="submit">Save</button></td>
					</tr>
				</table>
			
			
			</form>
	</div>
</body>
</html>
