<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<body bgcolor="pink">
<title>Create new ToDo</title>
</head>
<body>
	<div align="center">
		<h1>Create new ToDo</h1>
			<br/>
			<form action="#" th:action="@{/save}" th:object="${t}" method="post">
				<table border="0" cellpadding="10">
					<tr>
						<td>Hour:</td>
						<td><input type="text" th:field="*{hour}" /></td>
					</tr>
					<tr>
						<td>ToDo:</td>
						<td><input type="text" th:field="*{todo}" /></td>
					</tr>
					<tr>
						<td colspan="2"><button type="submit">Save</button></td>
					</tr>
				</table>
			
			
			</form>
	</div>
</body>
</html>
